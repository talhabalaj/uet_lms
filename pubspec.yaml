name: uet_lms
description: This is UET LMS!

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  get_it: ^5.0.1
  stacked: ^1.7.6
  provider: ^4.3.2+2
  firebase_crashlytics: ^0.2.4
  firebase_core: ^0.5.3
  injectable: ^1.0.5
  flutter_secure_storage:
    git:
      url: https://github.com/talhabalaj/flutter_secure_storage
      branch: develop
  stacked_services: ^0.6.0+1
  shimmer_animation: ^1.0.0
  syncfusion_flutter_gauges: ^18.4.31
  flutter_spinkit: ^4.1.2+1
  lottie: ^0.7.0+1
  keyboard_shortcuts: ^0.1.4
  desktop_window: ^0.3.0
  flutter_svg: 
  connectivity: ^2.0.2
  fl_chart: ^0.12.2
  path_provider: ^1.6.24
  url_launcher: ^5.7.10
  open_file: ^3.0.3
  animations: ^1.1.2
  file_chooser:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_chooser
      ref: 040f36c82b63e8764ec2fd97066767503a667b6d
  share: ^0.6.5+4
  lms_api:
    git:
      url: https://github.com/talhabalaj/lms_api_dart
      branch: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator:
  build_runner:

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/lottie/
    - assets/svg/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter-Light.ttf
          weight: 200
        - asset: assets/fonts/Inter-ExtraLight.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
