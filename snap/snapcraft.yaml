name: uet-lms
version: 0.1.0
summary: UET's LMS
description: UET's LMS Student Portal

confinement: strict
base: core18
grade: devel

apps:
  uet-lms:
    command: uet_lms
    extensions: [flutter-dev]
    plugs:
      - network

parts:
  uet-lms:
    source: .
    plugin: flutter
    flutter-target: lib/main.dart 
    build-packages:
     - libsecret-1-0
     - libsecret-1-dev
     - libjsoncpp-dev

