name: uet_lms
description: This is UET LMS!

publish_to: none # Remove this line if you wish to publish to pub.dev
version: 0.3.1+19

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  get_it: ^5.0.1
  stacked: ^1.7.6
  provider: ^4.3.2+2
  firebase_crashlytics: ^0.4.0+1
  firebase_core: ^0.7.0
  flutter_phoenix: ^0.1.0
  in_app_review: ^1.0.4
  flutter_staggered_animations: ^0.1.2
  injectable: ^1.0.5
  package_info: '>=0.4.3+4 <2.0.0'
  flutter_secure_storage: ^3.3.5
  stacked_services: ^0.6.0+1
  firebase_analytics: ^7.0.1
  shimmer_animation: ^1.0.0
  syncfusion_flutter_gauges: ^18.4.31
  flutter_spinkit: ^4.1.2+1
  lottie: ^0.7.0+1
  keyboard_shortcuts: ^0.1.4
  desktop_window: ^0.3.0
  flutter_svg:
  image_picker: ^0.6.7+17
  connectivity: ^2.0.2
  fl_chart: ^0.12.2
  path_provider: ^1.6.24
  url_launcher: ^5.7.10
  open_file: ^3.0.3
  animations: ^1.1.2
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  background_fetch: ^0.6.0
  async: ^2.4.2
  flutter_local_notifications: ^4.0.0
  shared_preferences: ^0.5.12+4
  # file_chooser:
  #   git:
  #     url: git://github.com/google/flutter-desktop-embedding.git
  #     path: plugins/file_chooser
  #     ref: 040f36c82b63e8764ec2fd97066767503a667b6d
  share: ^0.6.5+4
  lms_api:
    path: ../uet_lms_api

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator:
  build_runner:

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  - assets/
  - assets/images/
  - assets/lottie/
  - assets/svg/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
  - family: Inter
    fonts:
    - asset: assets/fonts/Inter-Thin.ttf
      weight: 100
    - asset: assets/fonts/Inter-Light.ttf
      weight: 200
    - asset: assets/fonts/Inter-ExtraLight.ttf
      weight: 300
    - asset: assets/fonts/Inter-Regular.ttf
      weight: 400
    - asset: assets/fonts/Inter-Medium.ttf
      weight: 500
    - asset: assets/fonts/Inter-SemiBold.ttf
      weight: 600
    - asset: assets/fonts/Inter-Bold.ttf
      weight: 700
    - asset: assets/fonts/Inter-ExtraBold.ttf
      weight: 800
    - asset: assets/fonts/Inter-Black.ttf
      weight: 900
